<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    
    <head>
        <title>Cytoscape Web example</title>
        
        <!-- JSON support for IE (needed to use JS API) -->
        <script type="text/javascript" src="./js/min/json2.min.js"></script>
        
        <!-- Flash embedding utility (needed to embed Cytoscape Web) -->
        <script type="text/javascript" src="./js/min/AC_OETags.min.js"></script>
        
        <!-- Cytoscape Web JS API (needed to reference org.cytoscapeweb.Visualization) -->
        <script type="text/javascript" src="./js/min/cytoscapeweb.min.js"></script>
        
        <script src="../../libs/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
        
        <script type="text/javascript">
            
              /** Query the remote database and wait for output. */
              var synchFetch = function(URL, params) {
                var r = null;
                var q = jQuery.ajax({
                  url: URL,
                  async: false,
                  cache: false,
                  type: "POST",
                  data: jQuery.extend({}, params),
                  dataType: "json",
                  beforeSend: function (x) {
                                if (x && x.overrideMimeType) {
                                  x.overrideMimeType("application/json;charset=UTF-8");
                                }
                              },
                  success: function(json, status, jqXHR) {
                                if ("success" === status) r = json;
                                if (json.error) {
                                  console.log("ERROR", json.error);
                                  r = null;
                                }
                           }
                });
                return r;
              };
                    
            window.onload=function() {
                // id of Cytoscape Web container div
                var div_id = "cytoscapeweb";
                
                // you could also use other formats (e.g. GraphML) or grab the network data via AJAX
                var networ_json = {

                    dataSchema: {
                        nodes: [ { name: "label", type: "string" },
                                 { name: "score", type: "number" } ],
                                 
                        edges: [ { name: "label", type: "string" },
                                 { name: "weight", type: "number" },
                                 { name: "directed", type: "boolean", defValue: true} ]
                    },
                    
                    data: {
                        nodes: [ { id: "n1", label: "Node 1", score: 1.0 },
                                 { id: "n2", label: "Node 2", score: 2.2 },
                                 { id: "n3", label: "Node 3", score: 3.5 } ],
                                 
                        edges: [ { id: "e1", label: "Edge 1", weight: 1.1, source: "n1", target: "n3" },
                                 { id: "e2", label: "Edge 2", weight: 3.3, source:"n2", target:"n1"} ]
                    }
                };
                
                // fetch data
                var networ_json = synchFetch("../../model/network.api/annotations.php", {pid : 3});
                
                // initialization options
                var options = {
                    // where you have the Cytoscape Web SWF
                    swfPath: "./swf/CytoscapeWeb",
                    // where you have the Flash installer SWF
                    flashInstallerPath: "./swf/playerProductInstall"
                };
                
                // init and draw
                var vis = new org.cytoscapeweb.Visualization(div_id, options);
                

                // visual style we will use
                var visual_style = {
                    global: {
                        backgroundColor: "#ABCFD6"
                    },
                    nodes: {
                        shape: "OCTAGON",
                        borderWidth: 3,
                        borderColor: "#ffffff",
                        size: {
                            defaultValue: 25,
                            continuousMapper: { attrName: "weight", minValue: 25, maxValue: 75 }
                        },
                        color: {
                            discreteMapper: {
                                attrName: "type",
                                entries: [
                                    { attrValue: "neuron", value: "#85beff" },
                                    { attrValue: "group", value: "#85be13" },
                                    { attrValue: "skeleton", value: "#dddd00" },
                                    { attrValue: "root", value: "#ff6b6b" },
                                    { attrValue: "synapse", value: "#51c8ff" },
                                    { attrValue: "presynaptic terminal", value: "#9783ff" },
                                    { attrValue: "postsynaptic terminal", value: "#9783ff" }
                                ]
                            }
                        },
                        labelHorizontalAnchor: "center"
                    },
                    edges: {
                        width: 3,
                        color: "#0B94B1"
                    }
                };

                var draw_options = {
                    // your data goes here
                    network: networ_json,
                    
                    // show edge labels too
                    edgeLabelsVisible: true,
                    
                    // let's try another layout
                    layout: "Tree",
                    
                    // set the style at initialisation
                    visualStyle: visual_style,
                    
                    // hide pan zoom
                    panZoomControlVisible: true
                };
                
                
                vis.draw(draw_options);
            };
        </script>
        
        <style>
            /* The Cytoscape Web container must have its dimensions set. */
            html, body { height: 100%; width: 100%; padding: 0; margin: 0; }
            #cytoscapeweb { width: 100%; height: 100%; }
        </style>
    </head>
    
    <body>
        <div id="cytoscapeweb">
            Cytoscape Web will replace the contents of this div with your graph.
        </div>
    </body>
    
</html>
